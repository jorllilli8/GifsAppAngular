<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">
      Gifs-App
    </h3>
    <hr class="text-white">
    <button type="button" class="btn btn-danger" (click)="removeHistorial()">Delete</button>
    <hr class="text-white">
    <div class="list-group list-reset">
      <a href="#"
      (click) = "buscar(item)" 
      class = "list-group-item list-group-item-action p-3" 
      *ngFor="let item of historial">
      {{item | titlecase}}
      </a>
    </div>
</div>
